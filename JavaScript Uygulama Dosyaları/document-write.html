<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        document.write      = Dökümana çıktı sağlar. Nesneseldir.
        document.writeln    = Dökümana çıktı sağlar. Yeni satır başı yapar.
        Not: HTML'deki <pre> etiketi, document.writeln komutundaki ifadeyi alt satırdan devam ettirir.
     -->

     <script>
        document.writeln("merhaba");
        document.write("merhaba");

     </script>


</body>
</html>
