<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Değişken Atama ve Yazdırma</h2>

    <!-- Değer ataması yapmak için "var" komutu kullanılır. Değerler,
    çift tırnak ya da tek tırnak içerisinde gösterilir. -->
    <!-- NOT: Eğer numerik bir ifade girilecekse tırnak kullanmaya gerek yoktur. -->
    <script>
        var isim = "Yusuf";
        document.write(isim);
    </script>

  <br><br><br>


    <h2>Birden Fazla Değişken Atama ve Yazdırma</h2>

    <script>
        var ad       = "Yusuf";
        var ad2      = "Onur";
        var soyad    = "Şimşek";
        var sonuc    = ad + " " + ad2 + " " + soyad;
        document.write(sonuc);
    </script>

    <br><br><br>

    <h2>Birden Fazla Değişken Atama</h2>

    <script>
        var ad2  =   "Yusuf Onur",    soyad2 = "Şimşek",    okul    =   "İstanbul Üniversitesi";
        document.write(ad2 + "<br>");
        document.write(soyad2 + "<br>");
        document.write(okul);
    </script>

    <br><br><br>

    <h2>Birden Fazla Değişkene Aynı Değeri Atama</h2>

    <script>
        var deger1  =   deger2  =   deger3  =   "Hello World";
        document.write(deger1 + "<br>");
        document.write(deger2 + "<br>");
        document.write(deger3);
    </script>
    
</body>
</html>
